<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>inputs</h1>
    <fieldset>
      <legend>form</legend>
      <label for="naam">Name:</label>

      <input type="text" name="" id="naam" placeholder="enter name" />
      <hr />

      <label for="pswrd">Password:</label>
      <input type="password" name="" id="pswrd" placeholder="enter password" />
      <hr />
      email
      <input type="email" />
      <hr />
      telephone
      <input minlength="0" maxlength="10" type="tel" />
      <hr />
      number
      <input type="number" min="0" max="10" name="" id="" />
      <hr />
      date:
      <input type="date" name="" id="" />
      <hr />
      time:
      <input type="time" name="" id="" />
      <hr />
      color:
      <input type="color" name="" id="" />
      <hr />
      <input type="file" />
      <hr />
      <input type="checkbox" name="" id="" />
      <hr />

      male:
      <input type="radio" name="x" />
      female:
      <input type="radio" name="x" />
      others:
      <input type="radio" name="x" />
      <hr />
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
  </body>
</html>
